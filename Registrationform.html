<!DocType html>
<html>
     <head>
        <tittle>Registration Form</tittle>
     </head>
        <body>
            <form>
                <h1>Registration Form</h1>
              <div>
                  <b><label>Enter Name</label></b><br>
                  <input type="text" placeholder="First Name">
                  <input type="text" placeholder="Middle Name">
                  <input type="text" placeholder="Last Name">
              </div> 
              <div>
                <b><label>Enter Email Id</label></b><br>
                <input type="email" placeholder="email id">
              </div>
              <div>
                <b><label>Enter the address</label></b><br>
                <textarea cols="40px" rows="3px" value="address" placeholder="Permanent address"></textarea>
             </div> 
             <div>
                <b><label>Enter Mobile Number</label></b><br>
                <input type="text" name="countryCode" value="+91" size="1px">
                <input type="number name=number">
            </div>
            <div>
                <b><label>Enter password</label></b><br>
                <input type="password" placeholder="Password"><br>
                <b><label>Re Enter Password</label></b><br>
                <input type="password" placeholder="Re-Enter Password">
            </div>
            <div>
                <b><label>Select the Gender</label></b>
                <select name="gender">
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option></select>
            </div>
            <div></div>
             <b><label>select the Skills</label></b><br>
             <input type="checkbox" name="technicalskills">HTML<br>
             <input type="checkbox" name="technicalskills">CSS<br>
             <input type="checkbox" name="technicalskills">javascript<br>
             <input type="checkbox" name="technicalskills">BootStrap<br>
            </div>
            <div>
                <b><label>upload the files</label></b>
                <input type="file" id="myfile" name="filenmae">
            </div>
            <div>
                <button type="submit" name="button">submit</button>
            </div>

        </form>

    </body>
</html>
